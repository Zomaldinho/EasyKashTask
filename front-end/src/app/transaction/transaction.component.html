<div class="container">
  <h3>Seller Data Table</h3>
  <div *ngIf="!isLoaded">
    <h3>Loading...</h3>
  </div>
  <div *ngIf="isLoaded" class="m-3">
    <table
      mat-table
      [dataSource]="dataArray"
      class="align-middle text-center mat-elevation-z8 w-100 table table-bordered"
    >
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-center align-middle thead-dark"
        >
          #
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- user_id Column -->
      <ng-container matColumnDef="user_id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-center align-middle thead-dark"
        >
          User ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-center align-middle thead-dark"
        >
          Title
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- fees Column -->
      <ng-container matColumnDef="fees">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-center align-middle thead-dark"
        >
          Fees
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fees }}</td>
      </ng-container>

      <!-- amount Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-center align-middle thead-dark"
        >
          Amount
        </th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      (page)="onPageChange($event)"
      [length]="totalNum"
      [pageSize]="per_page"
    ></mat-paginator>
  </div>
</div>
